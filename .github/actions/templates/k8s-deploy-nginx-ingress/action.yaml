name: "Deploy Azure Infra"

inputs: 
  clustername:
    required: true
  resourcegroup:
    required: true

runs:
  using: "composite"
  steps:
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ env.AZURE_CREDENTIALS }}
        enable-AzPSSession: true
    - name: Get AKS context
      uses: azure/aks-set-context@v3
      with:
        cluster-name: ${{ inputs.clustername }}
        resource-group: ${{ inputs.resourcegroup }}
        